steps:
  # Step 1: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/subscription-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/subscription-backend:latest'
      - '.'

  # Step 2: Push image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/subscription-backend:$COMMIT_SHA'

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'subscription-backend'
      - '--image=gcr.io/$PROJECT_ID/subscription-backend:$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--add-cloudsql-instances=$PROJECT_ID:us-central1:subscription-db'
      - '--set-env-vars=NODE_ENV=production,DATABASE_HOST=/cloudsql/$PROJECT_ID:us-central1:subscription-db,DATABASE_PORT=5432,DATABASE_USER=nestjs_user,DATABASE_NAME=subscription_db'
      # ☝️ REMOVED PORT=8080 from here
      - '--set-secrets=DATABASE_PASSWORD=database-password:latest,JWT_SECRET=jwt-secret:latest,STRIPE_SECRET_KEY=stripe-secret-key:latest'
      - '--max-instances=10'
      - '--min-instances=0'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--timeout=300'

# Store images
images:
  - 'gcr.io/$PROJECT_ID/subscription-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/subscription-backend:latest'

# Build timeout
timeout: 1200s